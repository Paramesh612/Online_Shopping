<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<html>
  <script>
    var p = [0, 0];
    function additem(n) {
      p[n - 1]++;
    }
    function disp() {
      document.write(p[1]);
    }
  </script>
  <body>
    <input type="button" value="add" onclick="additem(2)" />
    <input type="button" value="display" onclick="disp()" />
  </body>
</html>
